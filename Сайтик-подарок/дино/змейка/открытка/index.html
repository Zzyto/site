      <h1>
        В День Рождения пожелать<br />
     Хочется веселья,<br />
     Все что хочешь достигать<br />
     Только не похмелья.<br />
     Пусть невзгоды убегут<br />
     Словно футболист,<br />
     И подарков принесут<br />
     Как для высших лиц!<br />
     Если хочешь чтоб мечты<br />
     Исполнялись в срок,<br />
     Читай чаще и с улыбкой<br />
     Этот стишок!<br />
